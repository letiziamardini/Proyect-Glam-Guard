<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Auxiliar</title>
    <link rel="stylesheet" href="chat1estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat con Auxiliar</h1>
        </header>

        <div class="chat-window">
            <div id="chatBox" class="chat-box">
                <div class="message received">
                    <p><strong>Auxiliar:</strong> Hola, ¿cómo te puedo ayudar?</p>
                </div>
                
            </div>
            <div class="message-input">
                <input type="text" id="message" placeholder="Escribe un mensaje">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
        <footer>
            <a href="inicio2.html"><button>Volver a la Página Principal</button></a>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
